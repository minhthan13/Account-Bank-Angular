<div class="surface-card p-5 border-round shadow-2">
  <div class="text-center mb-5">
    <img
      src="assets/images/logo/hyper.png"
      alt="Image"
      height="50"
      class="mb-3"
    />
    <div class="text-900 text-3xl font-medium mb-3">Login</div>
  </div>

  <form
    [formGroup]="loginForm"
    (ngSubmit)="login()"
    class="flex flex-column m-5 p-5"
  >
    <div class="flex flex-column gap-2 mb-3">
      <label for="username">Username</label>
      <input
        pInputText
        id="username"
        formControlName="username"
        placeholder="Username"
      />
    </div>

    <div class="flex flex-column gap-2">
      <label for="password">Password</label>
      <p-password
        formControlName="password"
        [toggleMask]="true"
        placeholder="Password"
      />
    </div>
    <div class="flex flex-row justify-content-end gap-2 mt-2 mr-2">
      <p-button label="Register ?" [link]="true" [routerLink]="['/register']" />
    </div>
    <button
      pButton
      pRipple
      label="Sign In"
      icon="pi pi-user"
      type="submit"
      class="w-full mt-3"
    ></button>
  </form>
</div>
